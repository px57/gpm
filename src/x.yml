x. Tout d'abord creer un fichier dans le dossier /etc/nginx/site-available/
x. Ensuite il faut creer un lien symbolique vers /etc/nginx/site-enabled/
x. Une fois cela fait il faut mettre en place la configuration pas a pas, en lancant regulierement sudo nginx -t
   Pour prevenir les erreurs de configuration.
x. une fois la configuration terminer faire "sudo /etc/init.d/nginx restart" pour relancer le serveur
x. Ensuite il faut installer et mettre en place une configuration certbot.
x. Regarder dans le nginx comment le ssl c'est configurer s'arranger pour que cela marche. 
x. Relancer le serveur sudo /etc/init.d/nginx restart

